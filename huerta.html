        <script>
            var anchoCuadroBoton = $("contenedor-cargadores").offsetWidth;
            var anchoPantalla = window.innerWidth;
            var xFinal = (anchoPantalla / 2) - (anchoCuadroBoton / 2);
            $("contenedor-cargadores").style.left = xFinal + "px";

            var alturaPantalla = window.innerHeight;

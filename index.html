<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guffy Fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="css/letras/letras.css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.svg" />

    <script defer src="js/firebase/js/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="js/firebase/css/firebase-ui-auth.css" />

    <script src="js/constantesGlobales.js"></script>
    <script src="js/comun.js"></script>
    <link rel="stylesheet" href="css/comun1.css">
    <link rel="stylesheet" href="registro/css/configuracion.css">

</head>

<body id="body">
    <div id="contenedor-cargador" class="contenedor-cargador">
        <div class="nombre">Guffy Fruits</div>
        <div id="contenedor-cargadores" class="contenedor-cargadores">
            <div class="cargador c-1"></div>
            <div class="cargador c-v"></div>
            <div class="cargador c-3"></div>
        </div>
        <script>
            var anchoCuadroBoton = $("contenedor-cargadores").offsetWidth;
            var anchoPantalla = window.innerWidth;
            var xFinal = (anchoPantalla / 2) - (anchoCuadroBoton / 2);
            $("contenedor-cargadores").style.left = xFinal + "px";

            var altoCuadroBoton = $("contenedor-cargadores").offsetHeight;
            var alturaPantalla = window.innerHeight;
            var yFinal = (alturaPantalla / 2) - (altoCuadroBoton / 2);
            $("contenedor-cargadores").style.top = yFinal + "px";

        </script>
    </div>

    <div class="contenedor-fondo">
        <div class="fondo"></div>
        <div class="cobertor"></div>
    </div>

    <div class="contenedor-inicio">

        <div class="contenedor-personaje">
        </div>
        <div class="texto-titulo" data-idTraduccion="inicioTitulo">
            Welcome to<br> Guffy Fruits
        </div>

        <div class="contenedor-sesion" id="contenedor-sesion">
        </div>
    </div>

    <script defer src="js/firebase/js/firebase-app.js"></script>
    <script defer src="js/firebase/js/firebase-auth.js"></script>
    <script defer src="js/firebase/js/firebase-analytics.js"></script>

    <script defer src="cordova.js"></script>

    <script defer src="js/config.js"></script>

    <script defer src="registro/js/inicio.js"></script>

</body>

</html>

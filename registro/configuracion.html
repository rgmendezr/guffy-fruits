<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guffy Fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="../css/letras/letras.css">
    <link rel="icon" type="image/x-icon" href="../imagenes/icono.svg" />

    <script src="../js/constantesGlobales.js"></script>
    <script src="../js/comun.js"></script>
    <script src="../js/firebaseSesion.js"></script>
    <script src="../js/cuadroAlerta.js"></script>
    <script src="js/objetos/paises.js"></script>
    <link rel="stylesheet" href="../css/comun1.css">
    <link rel="stylesheet" href="css/configuracion.css">



</head>

<body id="body">

    <div id="contenedor-cargador" class="contenedor-cargador">
        <div class="nombre">Guffy Fruits</div>
        <div id="contenedor-cargadores" class="contenedor-cargadores">
            <div class="cargador c-1"></div>
            <div class="cargador c-v"></div>
            <div class="cargador c-3"></div>
        </div>
        <script>
            var anchoCuadroBoton = $("contenedor-cargadores").offsetWidth;
            var anchoPantalla = window.innerWidth;
            var xFinal = (anchoPantalla / 2) - (anchoCuadroBoton / 2);
            $("contenedor-cargadores").style.left = xFinal + "px";

            var altoCuadroBoton = $("contenedor-cargadores").offsetHeight;
            var alturaPantalla = window.innerHeight;
            var yFinal = (alturaPantalla / 2) - (altoCuadroBoton / 2);
            $("contenedor-cargadores").style.top = yFinal + "px";

        </script>
    </div>

    <div class="contenedor-fondo">
        <div class="fondo"></div>
        <div class="cobertor"></div>
    </div>

    <div class="contenedor-inicio">
        <div class="contenedor-personaje p-2">
        </div>
        <div class="texto-titulo" data-idTraduccion="titulo">
            Configuraciones
        </div>

        <div class="contenedor-formulario" id="contenedor-formulario">

            <div class="selector-pais">
                <div class="contenedor-seleccion-pais">
                    <div class="opcion-pais" onclick="selectorIdioma.mostrarOcultarOpcionesIdioma();">
                        <div id="imagen-idioma" class="imagen-bandera" style="background-image: url(../imagenes/registro/banderas/ESP.png)"></div>
                        <div id="nombre-idioma" class="texto-opcion-pais">Español</div>
                        <div class="flecha-abajo"></div>
                    </div>
                </div>

                <div id="opciones-idioma" class="contenedor-opciones-pais">
                    <div class='opcion-pais' onclick='selectorIdioma.seleccionarIdioma("ESP", "Español","es")'>
                        <div class='imagen-bandera' style='background-image: url(../imagenes/registro/banderas/ESP.png);'></div>
                        <div class='texto-opcion-pais'>Español</div>
                    </div>
                    <div class='opcion-pais' onclick='selectorIdioma.seleccionarIdioma("USA", "English","en")'>
                        <div class='imagen-bandera' style='background-image: url(../imagenes/registro/banderas/USA.png);'></div>
                        <div class='texto-opcion-pais'>English</div>
                    </div>
                </div>
            </div>

            <div class="contenedor-input">
                <input type="text" value="" id="nombre-usuario" class="input-text nombreUsuario" placeholder="Nombre completo" data-idTraduccion="inputNombre">
            </div>

            <div id="boton" class="boton-continuar">
                <div id="texto-boton-actualizar" class="texto-boton-continuar" data-idTraduccion="boton">¡Listo!</div>
            </div>

        </div>
    </div>

    <script src="../js/firebase/js/firebase-app.js"></script>
    <script src="../js/firebase/js/firebase-auth.js"></script>
    <script src="../js/firebase/js/firebase-analytics.js"></script>
    <script src="../js/firebase/js/firebase-firestore.js"></script>

    <script type="text/javascript" src="../cordova.js"></script>

    <script src="../js/config.js"></script>

    <script src="../js/traducir.js"></script>
    <script src="texto/configuracion.js"></script>

    <script src="js/configuracion.js"></script>


</body>

</html>

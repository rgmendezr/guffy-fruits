<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guffy Fruits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <link rel="stylesheet" href="css/letras/letras.css">
    <link rel="icon" type="image/x-icon" href="imagenes/icono.svg" />

    <script src="js/constantesGlobales.js"></script>
    <script src="js/comun.js"></script>
    <script src="js/cuadroAlerta.js"></script>
    <script src="js/traducir.js"></script>
    <link rel="stylesheet" href="css/comun1.css">
    <link rel="stylesheet" href="css/www/inicio.css">
    <script src="uno/texto/inicio.js"></script>
</head>

<body id="body">
    <div id="contenedor-cargador" class="contenedor-cargador">
        <div class="nombre">Guffy Fruits</div>
        <div id="contenedor-cargadores" class="contenedor-cargadores">
            <div class="cargador c-1"></div>
            <div class="cargador c-v"></div>
            <div class="cargador c-3"></div>
        </div>
        <script>
            var anchoCuadroBoton = $("contenedor-cargadores").offsetWidth;
            var anchoPantalla = window.innerWidth;
            var xFinal = (anchoPantalla / 2) - (anchoCuadroBoton / 2);
            $("contenedor-cargadores").style.left = xFinal + "px";

            var altoCuadroBoton = $("contenedor-cargadores").offsetHeight;
            var alturaPantalla = window.innerHeight;
            var yFinal = (alturaPantalla / 2) - (altoCuadroBoton / 2);
            $("contenedor-cargadores").style.top = yFinal + "px";

        </script>
    </div>

    <div class="contenedor-fondo">
        <div class="fondo fondo-inicio"></div>
        <div class="cobertor"></div>
    </div>

    <div class="i-contenedor-total">
        <div id="personaje" class="personaje p-1"></div>
        <div class="contenedor-dialogo" id="contenedor-dialogo">
            <p id="texto-dialogo" class="dialogo vecina"></p>
        </div>

        <div class="contenedor-input">
        </div>
        <div id="boton" class="boton">
            <div id="texto-boton" class="texto-boton"></div>
        </div>
    </div>

    <script src="js/firebase/js/firebase-app.js"></script>
    <script src="js/firebase/js/firebase-auth.js"></script>
    <script src="js/firebase/js/firebase-analytics.js"></script>
    <script src="js/firebase/js/firebase-firestore.js"></script>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/config.js"></script>
    <script src="js/firebaseSesion.js"></script>
    <script src="js/www/inicio.js"></script>
</body>

</html>
